<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI-Enhanced Photo Editor</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Photo Editor</h1>

  <div id="main">
    <div id="image">
        <label for="imageUpload">Upload Image:</label>
        <input type="file" id="imageUpload" accept="image/*">
        <canvas id="photoCanvas"></canvas>
    </div>
    <div class="controls">
        <!-- <button id="enhanceImage">Enhance Image</button> -->
        <button id="removeBg">Remove Background</button>
        <button id="downloadImage">Download</button>
        <h2>Rotate</h2>
        <div id="rotate">
            <button id="rotateLeft"><i class="fa-solid fa-rotate-left"></i></button>
            <button id="rotateRight"><i class="fa-solid fa-rotate-right"></i></button>
        </div>
        <button id="cropMode">Crop Mode</button>
        <div id="cropFunctions">
          <button id="cancelCrop">Close Crop</button>
          <button id="applyCrop">Apply Crop</button>
        </div>
    </div>
  </div>
  <div id="cropModal">
    <div id="cropContainer">
      <div id="cropControls">
        <label>
          X:
          <input id="cropX" type="range" min="0" max="500" value="100">
        </label>
        <label>
          Y:
          <input id="cropY" type="range" min="0" max="500" value="100">
        </label>
        <label>
          Width:
          <input id="cropWidth" type="range" min="50" max="500" value="300">
        </label>
        <label>
          Height:
          <input id="cropHeight" type="range" min="50" max="500" value="300">
        </label>
      </div>
    </div>
  </div>
</body>
<script src="./script.js"></script>
</html>
